<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <main>
        <div id="main-wrapper">
            <h2>Todo List</h2>
            <div class="task-input">

            <div class="date-priority">
            <input type="date" name="" id="taskDate" class="data-input date">
            <select name="" id="taskPriority" class="data-input priority">
                <option value="high">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            </div>

            <div class="task-note">
                <input type="text" placeholder="" class="data-input" id="taskNote">
                <button id="addTask">Add Task</button>
            </div>

            </div>

        </div>


            
        </div>
    </main>

</body>
</html>
